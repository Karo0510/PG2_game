    <canvas id="myCanvas" width="800" height="600" style="border:1px solid #d3d3d3;">

        <script>
            
         
            background = document.getElementById("myCanvas");
            bg = document.getContext('2d');

            w = 800;

            function drawRectangle()
            {
                bg.beginPath();    
                bg.rect(0, 550, 50, 600);
                bg.fillStyle = "black"
                bg.fill();
                bg.stroke();
                bg.closePath();
            }


            drawRectangle();

        </script>
