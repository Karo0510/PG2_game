<body>
    <canvas id="myCanvas" width="800" height="600" style="border:1px solid #d3d3d3;">
        Your browser does not support the HTML5 canvas tag.</canvas>
        <script>
            
            
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");

            var x1 = 0;
            var x2 = 50;
            var y = 600;

            const w = 799;
            const h = 599;

            var dx = 10;

            rightPressed = false;
            leftPressed = false;

            function drawRectangle()
            {
                ctx.beginPath();    
                ctx.rect(x1, y-50, x2, y);
                ctx.fillStyle = "black";
                ctx.fill();
                ctx.stroke();
            }

            function clear()
            {
                // ;
                ctx.fillStyle = "white";
                ctx.fillRect(0, 0, w, h);
                //ctx.fill();
                
            }


            function move()
            {
                x1 += dx;
                x2 += dx;

                if ((x2  > w) || (x1 <= 0))
                {
                    dx = -dx;
                }
            }

            function animate()
            {
                move();
                clear();
                
                  
                console.log("x1 = "+x1+", x2 = "+x2);
                drawRectangle(); 
            }

         

            setInterval(function() {animate()}, 1000);
